<div class="panierbody">
<div class="modal-header">
  <h4 class="modal-title"><img src="../assets/images/pumpkin.png" alt="panier" /></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
  <mat-list  role="list">
    <div class="dupli" *ngFor="let b of bonbonDispo">
      <mat-list-item  role="listitem"><mat-checkbox class="bonbonlist"><img src="{{b.image}}" /></mat-checkbox></mat-list-item>
      
    </div>
  </mat-list>

  
</div>
<div class="modal-footer">
  <button type="button" class="btn " (click)="activeModal.close('Close click')">Close</button>
</div>
</div>
